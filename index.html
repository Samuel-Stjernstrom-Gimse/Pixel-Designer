<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="parameters">
        <label>
            <input id="z-ax" type="number" placeholder="Z-Axis">
        </label>
        <label>
            <input id="x-ax" type="number" placeholder="X-Axis">
        </label>
        <label>
            <input id="color-input" type="color">
        </label>
        <button id="enterBtn">Enter</button>
        
    </section  >
    <section class="main-container">
        <main class="main">
            <section id="main-z" class="canvas"></section>
        </main>
    </section>


    <script src="app.js"></script>
</body>
</html>
